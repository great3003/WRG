<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WRG</title>
  <link rel="stylesheet" href="style.css" />

  <meta name="neynar:app_name" content="WRG" />
  <meta name="neynar:app_version" content="1.0.0" />
  <meta name="neynar:app_author" content="Dexile" />
  <meta name="neynar:app_description" content="Play WRG â€” the Farcaster word challenge game!" />

  <script src="https://cdn.jsdelivr.net/npm/@farcaster/miniapp-sdk/dist/browser.min.js"></script>
  <script src="app.js"></script>
 </head>
<body>

  <header>
    <div class="header-left"><a href="">WRG ğŸ</a></div>
    <button id="you-btn" class="you-btn">ğŸ‘¤</button>
  </header>

  <main>
    <div id="game-display">
      <h1 id="word-title">Word Challenge</h1>
      <p id="game-instruction">Type words that start with the shown letter!</p>

      <div id="game-area">
        <h2 id="prompt">Letter: ?</h2>
        <p id="requirements">Min length: ? â€¢ Time: ?s</p>

        <input type="text" id="word-input" placeholder="Type your word..." autocomplete="off" />
        <div style="margin-top:12px;">
          <button id="submit-word">Submit</button>
        </div>

        <p id="feedback" aria-live="polite"></p>
        <p id="timer">Time: ?s</p>
        <p id="score">Score: ?</p>
      </div>
    </div>
  </main>

  <footer>
    <button id="home-btn" class="footer-btn">ğŸ <br>Home</button>
    <button id="leaderboard-btn" class="footer-btn">ğŸ†<br>Leaderboard</button>
    <button id="tasks-btn" class="footer-btn">ğŸ“‹<br>Tasks</button>
    <button id="how-btn" class="footer-btn">ğŸ®<br>How to play</button>
  </footer>

  <div id="overlay" class="overlay" aria-hidden="true" style="display:none;">
    <div class="overlay-content">
      <button id="overlay-close" class="close-btn">âœ–ï¸</button>
      <h2 id="overlay-title"></h2>
      <div id="overlay-body"></div>
    </div>
  </div>

  <div id="start-overlay" class="start-overlay active" role="dialog" aria-modal="true">
    <div class="start-content">
      <h1>WELCOME TO WRG</h1>
      <button id="start-btn">Start Game</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      if (window.Farcaster) {
        try {
          const user = await window.Farcaster.user();
          console.log("Connected Farcaster user:", user);
        } catch (err) {
          console.log("Farcaster SDK not available yet:", err);
        }
      }
    });
  </script>
</body>
</html>
