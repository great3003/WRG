<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WRG</title>
  <link rel="stylesheet" href="style.css" />

  <!-- âœ… Proper Mini App metadata -->
  <meta name="fc:miniapp" content='{
    "version": "1",
    "imageUrl": "https://wrg-swb1.vercel.app/assets/wrg.png",
    "button": {
      "title": "Start",
      "action": {
        "type": "launch_miniapp",
        "name": "WRG!",
        "url": "https://wrg-swb1.vercel.app",
        "splashImageUrl": "https://wrg-swb1.vercel.app/assets/wrg.png",
        "splashBackgroundColor": "#eeccff"
      }
    }
  }' />
</head>

<body>
  <header>
    <div class="header-left"><a href="#">WRG ğŸ</a></div>
    <button id="you-btn" class="you-btn">ğŸ‘¤</button>
  </header>

  <main>
    <div id="game-display">
      <h1 id="word-title">Word Challenge</h1>
      <p id="game-instruction">Type words that start with the shown letter!</p>

      <div id="game-area">
        <h2 id="prompt">Letter: ?</h2>
        <p id="requirements">Min length: ? â€¢ Time: ?s</p>

        <input type="text" id="word-input" placeholder="Type your word..." autocomplete="off" />
        <div style="margin-top:12px;">
          <button id="submit-word">Submit</button>
        </div>

        <p id="feedback" aria-live="polite"></p>
        <p id="timer">Time: ?s</p>
        <p id="score">Score: ?</p>
      </div>
    </div>
    
    <div style="margin-top: 30px; text-align: center;">
      <button id="add-miniapp-btn"
        style="padding:10px 20px; border-radius:8px; background:#9146FF; color:white; border:none; cursor:pointer;">
        â• Add WRG to Farcaster
      </button>
    </div>
  </main>

  <footer>
    <button id="home-btn" class="footer-btn">ğŸ <br>Home</button>
    <button id="leaderboard-btn" class="footer-btn">ğŸ†<br>Leaderboard</button>
    <button id="tasks-btn" class="footer-btn">ğŸ“‹<br>Tasks</button>
    <button id="how-btn" class="footer-btn">ğŸ®<br>How to play</button>
  </footer>

  <div id="overlay" class="overlay" style="display:none;">
    <div class="overlay-content">
      <button id="overlay-close" class="close-btn">âœ–ï¸</button>
      <h2 id="overlay-title"></h2>
      <div id="overlay-body"></div>
    </div>
  </div>

  <div id="start-overlay" class="start-overlay active" role="dialog" aria-modal="true">
    <div class="start-content">
      <h1>WELCOME TO WRG</h1>
      <button id="start-btn">Start Game</button>
    </div>
  </div>
<script src="app.js"></script>
  <script type="module">
    import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';

    window.addEventListener('DOMContentLoaded', async () => {
      const addBtn = document.getElementById('add-miniapp-btn');
      try {
        await sdk.actions.ready();
        console.log('âœ… Farcaster Mini App SDK ready');
    // Detect if running inside Warpcast
        const context = await sdk.context.get();
        const inFarcaster = context?.client === 'warpcast';
        console.log('ğŸ“± Running inside Farcaster:', inFarcaster);

        // If not in Warpcast â†’ hide the Add button
        if (!inFarcaster) {
          addBtn.style.display = 'none';
          return;
        }

        // Detect if Mini App already added to home
        const installStatus = await sdk.actions.getInstallStatus();
        console.log('ğŸ“¦ Install status:', installStatus);

        if (installStatus?.installed) {
          // Already added â†’ hide button
          addBtn.style.display = 'none';
        }

        // Add click handler for button
        addBtn.addEventListener('click', async () => {
          try {
            await sdk.actions.addToHomeScreen();
            console.log('ğŸ‰ Mini App added successfully!');
            addBtn.style.display = 'none'; // hide button after adding
          } catch (err) {
            console.error('âŒ Failed to add Mini App:', err);
          }
        });
        sdk.actions.on('action', (event) => {
          console.log('ğŸ”¥ Action triggered:', event);
        });

        // Optional: respond to local game button clicks
        document.getElementById('start-btn').addEventListener('click', () => {
          console.log('ğŸ® Game start clicked!');
        });
      } catch (err) {
        console.error('âŒ SDK init error:', err);
      }
    });
  </script>
</body>
</html>
